<div class="container">

<h2>Cadastrar</h2>
<br>
<div >
    <button type="button" [style.background-color]="toggle ? 'green' : 'gray'" (click)="onClick('alunoCat')">Sou aluno</button>
    <button type="button" [style.background-color]="toggle ? 'gray' : 'green'" (click)="onClick('professorCat')">Sou professor</button>
</div>
<br>

    <form id='alunoForm' *ngIf=isAluno>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome:</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Formação:</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Idade:</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email:</label>
          <input type="email" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha:</label>
          <input type="password" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

      <form id='professorForm' *ngIf=isProfessor>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome:</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email:</label>
          <input type="email" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha:</label>
          <input type="password" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

</div>
